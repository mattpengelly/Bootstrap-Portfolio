<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container navbar-center">
            <a class="navbar-brand" href="#">Matt Pengelly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container main-body">
        <h1 class="main-h1">Contact</h1>
        <hr>
        <div>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="fname" aria-describedby="emailHelp"
                        placeholder="John Doe">
                </div>
                <br>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" aria-describedby="emailHelp"
                        placeholder="Message">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="footer-block">Copyright&copy;</p>
        </div>
    </div>
